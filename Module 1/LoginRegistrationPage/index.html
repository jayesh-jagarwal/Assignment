<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
</head>

<body>
    <div class="wrapper">
        <!--------------------------------This is NavBar of the page----------------------------------------->
        <!-- 
        * It contain navlogo, navmenu, navbutton, navmenubutton class
        * In navlogo we had logo in "anchor" tag that allowing users to navigate to another webpage.
        * In navmenu class we create ul list in which we have home,blog,services,about.
        * In navbutton class we have sign in & sing up button and if we click on Signin btn login 
          function will call and if click on Sign up btn register function will call.
         -->
        <nav class="nav">
            <div class="nav-logo">
                <p><a href='website.html' style="color: white;">Logo .</a></p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- --------------------------- This is Form box ------------------------------------->
        <form class="form-box">

            <!-------------------This is login form -------------------------->
            <!-- 
        * This login page contain main class login container & in login container we have top class, 
          two input btn, submit btn, two col class 
        * In top class we have header. Login was written inside the header before that we created span
          tag in span tag we write "Don't have an account?" and create anchor tag in anchor tag we 
          write signup and if we click on signup register funtion will call
        * Then we have two input box one is login and another is password and we also gave them icon
        * Then there is submit btn is we click on submit log function will call
        * Atlast we have two label in two-col class
         -->

            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" id="login-email" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" onclick="log()" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>

            </div>
            <!-------------------This is registration form -------------------------->
        <!--
        * This registration page contain main class register container & in register container we have 
         top class, two input btn, submit btn, two col class
        * In top class we have header. Sign Up was written inside the header before that we created 
          span tag in span tag we write Have an account? and create anchor tag in anchor tag we write 
          signup and if we click on signup register funtion will call
        * Then we have two input box one is login and another is password and we also gave them icon
        * Then there is submit btn is we click on submit reg function will call
        * Atlast we have two label in two-col class
        -->

            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" id="register-email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" onclick="reg()" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
