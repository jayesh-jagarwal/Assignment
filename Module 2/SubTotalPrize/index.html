<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Info</th>
                <th>Quantity</th>
                <th>Price(per unit)</th>
                <th>Price (subtotal)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fortunata Window Hardware - Decorative Hoaldback-Mocha</td>
                <td><input type="number" class="quantity-input" value="1"></td>
                <td>$29.99</td>
                <td class="subtotal">$29.99</td>
                <td><button class="remove-button">Remove</button></td>
            </tr>
            <tr>
                <td>Woven Trellis Window Hardware - Clip Rings-Brooze</td>
                <td><input type="number" class="quantity-input1" value="1"></td>
                <td>$12.99</td>
                <td class="subtotal1">$12.99</td>
                <td><button class="remove-button1">Remove</button></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="subtotal2">$0</td>
                <td></td>
            </tr>
            <!-- Add more rows for other items here -->
        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
