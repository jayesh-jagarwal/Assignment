
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtotal price</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="cart">
        <table>
          <thead>
            <tr>
              <th>Product Info</th>
              <th>Quantity</th>
              <th>Price (per unit)</th>
              <th>Price (subtotal)</th>
              <th></th> <!-- Empty column for Remove button -->
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be added here using JavaScript -->
          </tbody>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td id="total"></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      
</body>
<script src="script.js"></script>
</html>
